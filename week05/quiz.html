<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Activity</title>
    <meta name="description" content="A Quiz Activity">
    <meta name="author" content="Chris Jones">
    <link href="styles/quiz.css" rel="stylesheet">
</head>
<body>
    <main>
        <h1>Basic HTML and CSS Quiz</h1>
        <form>
            <div>
                <label for="q1">1. What does the acronym CSS stand for?</label>
                <input type="text" id="q1" name="q1">
            </div>
            <div>
                <label for="q2">2. How are the id and class attributes selected in CSS?</label>
                <textarea id="q2" name="q2"></textarea>
            </div>
            <div>
                <label for="q3">3. Which of the following is a valid CSS comment?</label>
                <select id="q3" name="q3">
                    <option disabled selected>--Choose one--</option>
                    <option value="a">A. // This is a CSS comment</option>
                    <option value="b">B. /* This is a CSS comment */</option>
                    <option value="c">C. # This is a CSS comment</option>
                </select>
            </div>
            <div>
                <label for="q4">What is the bottom margin given this declaration?</label>
                <div class="exampleCode">margin: 10px 5px 15px</div>
                <input type="number" id="q4" name="q4">
            </div>
            <div>
                <button type="submit">Submit Quiz</button>
            </div>
        </form>
    </main>
</body>
</html>
